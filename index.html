<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JS calculator</title>
        <meta name="description" content="calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calc.css">
        <link href="https://fonts.cdnfonts.com/css/orbitron-2" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="calculator">
            <div id="formula" class="calc-head">0</div>
            <div id="display" class="calc-head">0</div>
            <div id="buttons">
                <button id="clear" class="button">AC</button>
                <button id="divide" class="button">/</button>
                <button id="divide" class="button">x</button>
                <button id="divide" class="button">7</button>
                <button id="divide" class="button">8</button>
                <button id="divide" class="button">9</button>
                <button id="divide" class="button">-</button>
                <button id="divide" class="button">4</button>
                <button id="divide" class="button">5</button>
                <button id="divide" class="button">6</button>
                <button id="divide" class="button">+</button>
                <button id="divide" class="button">1</button>
                <button id="divide" class="button">2</button>
                <button id="divide" class="button">3</button>
                <button id="zero" class="button">0</button>
                <button id="divide" class="button">.</button>
                <button id="equals" class="button">=</button>
            </div>
        </div>
        <script src="calc.js"></script>
    </body>
</html>
