<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JS calculator</title>
        <meta name="description" content="calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calc.css">
        <link href="https://fonts.cdnfonts.com/css/orbitron-2" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="calculator">
            <div id="formula" class="calc-head"></div>
            <div id="display" class="calc-head"></div>
            <div id="buttons">
                <button id="clear" class="button" value="AC">AC</button>
                <button id="divide" class="button opex" value="/">/</button>
                <button id="multiply" class="button opex" value="*">*</button>
                <button id="seven" class="button number" value="7">7</button>
                <button id="eight" class="button number" value="8">8</button>
                <button id="nine" class="button number" value="9">9</button>
                <button id="subtract" class="button opex" value="-">-</button>
                <button id="four" class="button number" value="4">4</button>
                <button id="five" class="button number" value="5">5</button>
                <button id="six" class="button number" value="6">6</button>
                <button id="add" class="button opex" value="+">+</button>
                <button id="one" class="button number" value="1">1</button>
                <button id="two" class="button number" value="2">2</button>
                <button id="three" class="button number" value="3">3</button>
                <button id="zero" class="button number" value="0">0</button>
                <button id="decimal" class="button number" value=".">.</button>
                <button id="equals" class="button" value="=">=</button>
            </div>
        </div>
        <script src="calc.js"></script>
    </body>
</html>
